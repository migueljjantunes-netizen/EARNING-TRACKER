<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Tracker (GitHub-backed)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-feature-settings: "liga" 1; }
    #autocomplete-list { position: absolute; z-index: 10; background: white; border: 1px solid #cbd5e1; border-top: none; max-height: 200px; overflow-y: auto; width: 100%; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1); }
    .autocomplete-item { padding: 8px 12px; cursor: pointer; }
    .autocomplete-item:hover, .autocomplete-item.selected { background-color: #e0f2fe; }
    .tag-badge { display: inline-block; padding: 2px 6px; font-size: .7rem; border-radius: 999px; margin-right: 4px; margin-top: 2px; color: white; }
    .tag-cloud { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px; }
    .tag-cloud-item { padding: 4px 8px; border-radius: 999px; font-size: .8rem; cursor: pointer; transition: transform .1s, opacity .2s; }
    .tag-cloud-item:hover { transform: scale(1.05); opacity: .9; }
    .edit-form { background: #f8fafc; padding: 12px; border-radius: 8px; margin-top: 12px; }
    /* syncing spinner */
    #syncSpinner { position: fixed; bottom: 1rem; right: 1rem; display: none; align-items: center; background: rgba(255,255,255,.9); border: 1px solid #cbd5e1; border-radius: .5rem; padding: .5rem .75rem; font-size: .875rem; color: #334155; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1); }
    #syncSpinner svg { width: 1.25rem; height: 1.25rem; margin-right: .5rem; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

        <div class="mt-2"><p id="modal-message" class="text-sm text-gray-500"></p></div>
        <div class="mt-4 flex justify-center space-x-4">
          <button id="confirm-delete" type="button" class="inline-flex justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700">Delete</button>
          <button id="cancel-delete" type="button" class="inline-flex justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50">Cancel</button>
          <button id="modal-ok" type="button" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white hover:bg-indigo-700">OK</button>
        </div>
      </div>
    </div>

    <!-- Header -->
    <header class="flex flex-col sm:flex-row justify-between items-center bg-white rounded-2xl shadow-lg p-6 sm:p-8 mb-6">
      <div class="text-center sm:text-left">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 mb-2">Report Tracker</h1>
        <p class="text-sm sm:text-base text-slate-500">Click any report to edit • Tags are colour-coded • Data synced to GitHub</p>
      </div>
      <div class="mt-4 sm:mt-0 text-center sm:text-right">
        <div id="total-count" class="text-4xl font-extrabold text-indigo-600">0</div>
        <p class="text-slate-500 text-sm font-medium">Total Reports Read</p>
      </div>
    </header>

    <!-- Add Report & Last 3 & Tag Cloud -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
      <div class="lg:col-span-2 bg-white rounded-2xl shadow-lg p-6">
        <h2 class="text-xl font-bold text-slate-800 mb-4">Add New Report</h2>
        <form id="addReportForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end relative">
          <div class="md:col-span-2"><label class="block text-sm font-medium text-slate-700 mb-1">Company Name</label><input type="text" id="companyName" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Apple Inc." autocomplete="off"/><div id="autocomplete-list" class="hidden"></div></div>
          <div class="md:col-span-2"><label class="block text-sm font-medium text-slate-700 mb-1">Report/Release Title</label><input type="text" id="reportTitle" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" placeholder="e.g., Q3 2024 Earnings Report" autocomplete="off"/></div>
          <div class="md:col-span-2"><label class="block text-sm font-medium text-slate-700 mb-1">Tags (comma-separated)</label><input type="text" id="reportTags" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-amber-500 focus:border-amber-500" placeholder="e.g., earnings, special call"/></div>
          <div><label class="block text-sm font-medium text-slate-700 mb-1">Date Read</label><input type="date" id="dateRead" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"/></div>
          <div><button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-md transition-colors duration-200 flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 w-5 h-5"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>Add Report</button></div>
        </form>
      </div>

      <div class="space-y-6">
        <div class="bg-white rounded-2xl shadow-lg p-6"><h2 class="text-xl font-bold text-slate-800 mb-4">Last 3 Reports</h2><div id="last-three-container" class="space-y-4">Loading…</div></div>
        <div class="bg-white rounded-2xl shadow-lg p-6"><h2 class="text-xl font-bold text-slate-800 mb-4">Tag Cloud</h2><div id="tag-cloud" class="tag-cloud"></div></div>
      </div>
    </div>

    <!-- Main Display Area -->

      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4 flex-wrap">
        <h2 id="main-title" class="text-2xl font-bold text-slate-800">Your Companies</h2>
        <div class="flex items-center gap-4">

        </div>
      </div>
      <div id="main-display" class="mt-4"><!-- filled by JS --></div>
    </div>

    /* ==========  GITHUB STORAGE  ========== */
    async function loadReports() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${GH_OWNER}/${GH_REPO}/main/${GH_PATH}`);
        if (!res.ok) throw new Error('not found');
        return await res.json();
      } catch {
        return PRELOADED_REPORTS.map(r => ({ ...r, id: generateId() }));
      }
    }
    async function shaOfRemote() {
      const res = await fetch(`${GH_API}?ref=main`);
      if (!res.ok) throw new Error('no sha');
      return (await res.json()).sha;
    }
    async function saveReports() {
      showSyncSpinner(true);
      try {
        const body = {
          message: 'sync from browser',
          content: btoa(unescape(encodeURIComponent(JSON.stringify(reports, null, 2)))),
          sha: await shaOfRemote()
        };
        const put = await fetch(GH_API, {
          method: 'PUT',
          headers: {
            Authorization: `Bearer ${await getTokenOnce()}`,
            Accept: 'application/vnd.github+json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(body)
        });
        if (!put.ok) {
          const e = await put.json();
          showCustomModal('GitHub sync failed:\n' + e.message);
        }
      } finally {
        showSyncSpinner(false);
      }
    }

    async function getTokenOnce() {
      let t = sessionStorage.getItem('ghtok');
      if (!t) {
        t = prompt('GitHub fine-grained token (once per tab):');
        if (!t) throw new Error('no token');
        sessionStorage.setItem('ghtok', t);
      }
      return t;
    }

    function showSyncSpinner(on) {
      const s = document.getElementById('syncSpinner');
      if (on) s.classList.remove('hidden'); else s.classList.add('hidden');
    }

      reports = await loadReports();
      if (reports.length === 0) { await saveReports(); }
      render();
    })();

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m]));
    }
    function renderTags(tags) {
      if (!tags || !tags.length) return '';
      return tags.map(t => `<span class="tag-badge ${getTagColor(t)}">${escapeHtml(t)}</span>`).join('');
    }

      document.getElementById('total-count').textContent = reports.length;
      /* last 3 */
      const lastThree = reports.slice().sort((a, b) => new Date(b.dateRead) - new Date(a.dateRead)).slice(0, 3);

              <div class="flex items-center text-xs text-slate-500 mt-1"><svg class="mr-1 w-4 h-4"><use href="#iconCal"/></svg>${r.dateRead}</div>

          </div>`).join('')

      renderTagCloud();
      const disp = filteredByTag ? reports.filter(r => (r.tags || []).includes(filteredByTag)) : reports;

    }
    function renderTagCloud() {
      const tagCloudEl = document.getElementById('tag-cloud');
      tagCloudEl.innerHTML = getAllTags().map(t => `<span class="tag-cloud-item ${getTagColor(t)} text-white" onclick="filterByTag('${escapeHtml(t)}')">${escapeHtml(t)} (${reports.filter(r => (r.tags || []).includes(t)).length})</span>`).join('');

      a.download = 'company-reports.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
    confirmDeleteBtn.addEventListener('click', async () => {
      if (!confirmDeleteId) return;
      reports = reports.filter(r => r.id !== confirmDeleteId);
      await saveReports();
      closeModal();
      render();
    });
    cancelDeleteBtn.addEventListener('click', closeModal);
    okBtn.addEventListener('click', closeModal);

    /* ==========  GLOBAL HELPERS  ========== */
    window.selectCompany = c => { selectedCompany = c; filteredByTag = null; render(); };
    window.handleDeleteClick = id => { confirmDeleteId = id; showCustomModal('Are you sure you want to delete this report?', true); };
    window.backFromReports = () => { selectedCompany = null; isAllReportsVisible = false; filteredByTag = null; document.getElementById('toggle-all').textContent = 'Show All Reports'; render(); };
    window.filterByTag = t => { filteredByTag = t; selectedCompany = null; isAllReportsVisible = true; render(); };
  </script>
</body>
</html>
